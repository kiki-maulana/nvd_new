<html>
    <head>
        <title>test webgis</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./lib/ol.css">
        <script src="./lib/ol.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <br>
<!----        <div id="peta" class="map"></div> -->
        <div class="grid-container">
            <div class="grid-1" id="layer">
                <h3>NVD</h3>
                <h4>Basemap</h4>
                <input type="radio" name="rbasemap" value="osm"> OSM <br>
                <input type="radio" name="rbasemap" value="bingmaps"> Bing Maps <br>
                <input type="radio" name="rbasemap" value="stamen"> Stamen <br>
                <input type="radio" name="rbasemap" value="tiledebug"> Tile Debug <br>
                <input type="radio" name="rbasemap" value="gmaps"> Google Maps <br>
                <input type="radio" name="rbasemap" value="cartodb"> Carto DB<br>
                <input type="radio" name="rbasemap" value="esri"> ESRI <br>
                <h4>Vector Layer</h4>
                    <input type="checkbox" name="vektor" value="hospital"> Hospital <br>
                    <input type="checkbox" name="vektor" value="road" > Road <br>     
                <h4>Boundary Layer</h4>         
                <input type="radio" name="boundary" value="metro"> Metropolitan Melbourne <br>
                <input type="radio" name="boundary" value="vic"> Victoria <br>
                
                </div>
            <div class="grid-2" id="peta"></div>
        </div>
    </body>
</html>
